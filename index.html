<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MINUTT Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">MINUTT Admin</h2>
      <ul>
        <li><a href="#" id="ordersLink" onclick="showSection('ordersSection')">ðŸ“¦ Orders</a></li>
        <li><a href="#" id="productsLink" onclick="showSection('productsSection')">ðŸ›’ Products</a></li>
        <li><a href="#" id="categoriesLink" onclick="showSection('categoriesSection')">ðŸ—‚ Categories</a></li>
        <li><a href="#" id="settingsLink" onclick="showSection('settingsSection')">âš™ Settings</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="main-header">
        <h1>Dashboard</h1>
        <div class="header-actions">
          <input id="searchInput" placeholder="Search order # or customer" />
          <select id="statusFilter">
            <option value="">All status</option>
            <option value="confirmed">Confirmed</option>
            <option value="assigned">Assigned</option>
            <option value="out_for_delivery">Out for delivery</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
          <select id="quickFilter">
            <option value="all">All</option>
            <option value="today">Today</option>
            <option value="pending">Pending</option>
            <option value="delivered">Delivered</option>
          </select>
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>

      <section id="ordersSection" class="section active">
        <h2>Orders</h2>
        <div id="ordersContainer" class="orders-container"></div>
      </section>

      <section id="productsSection" class="section">
        <h2>Products</h2>
        <table class="full-table">
          <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Image</th><th>Category</th><th>Stock</th><th>Status</th></tr></thead>
          <tbody id="products-table-body"></tbody>
        </table>
      </section>

      <section id="categoriesSection" class="section">
        <h2>Categories</h2>
        <table class="full-table">
          <thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Image</th><th>Actions</th></tr></thead>
          <tbody id="categories-table-body"></tbody>
        </table>
      </section>

      <section id="settingsSection" class="section">
        <h2>Settings</h2>
        <form id="deliveryFeeForm">
          <label>Delivery Fee: â‚¹ <input id="deliveryFee" /></label>
          <button type="submit">Save</button>
        </form>
        <div id="bannerPreview"></div>
      </section>
    </main>
  </div>

  <!-- audio + toast container -->
  <audio id="newOrderAudio" src="new-order.mp3" preload="auto"></audio>
  <div id="toastRoot" aria-live="polite" style="position:fixed;right:14px;top:14px;z-index:9999;"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
